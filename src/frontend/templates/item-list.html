<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/item-list.css">
</head>

<body>

  <header class="site-header">
    <h1 class="logo">My Restaurant</h1>
    <nav>
      <a href="">Home</a>
      <a href="">Basket</a>
    </nav>
  </header>

  <aside id="basket-sidebar" class="basket-sidebar active">
    <h2>Your Basket</h2>
    <div class="basket-items">
      <div class="basket-item">
        <img src="../static/images/food.jpg" alt="Dish">
        <div class="basket-info">
          <h3>Pizza Margherita</h3>
          <div class="basket-details">
            <span class="basket-amount">x1</span>
            <span class="basket-price">$12.00</span>
          </div>
        </div>
        <button class="remove-btn" aria-label="Remove item">&times;</button>
      </div>
    </div>
    <div class="basket-total">
      <span>Total:</span>
      <span>$24.00</span>
    </div>
    <button class="checkout-btn">Checkout</button>
  </aside>

  <main class="content">
    <div class="item-list">

      <div class="item-card">
        <img src="../static/images/food.jpg" alt="Creamy Pasta">
        <div class="info">
          <h2>Creamy Pasta</h2>
          <p class="price">$12.99</p>
        </div>
        <button class="add-btn">ðŸ§º</button>
      </div>

      <div class="item-card">
        <img src="../static/images/food.jpg" alt="Cheeseburger">
        <div class="info">
          <h2>Cheeseburger</h2>
          <p class="price">$9.50</p>
        </div>
      </div>

      <div class="item-card">
        <img src="../static/images/food.jpg" alt="Fresh Salad">
        <div class="info">
          <h2>Fresh Salad</h2>
          <p class="price">$7.20</p>
        </div>
      </div>

      <div class="item-card">
        <img src="../static/images/food.jpg" alt="Fresh Salad">
        <div class="info">
          <h2>Fresh Salad</h2>
          <p class="price">$7.20</p>
        </div>
      </div>

    </div>
  </main>
  <script src=""></script>
</body>

</html>
